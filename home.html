<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript"></script>
<script>
    function APICall()
    {
        $(document).ready(function(){
        var url = 'https://newsapi.org/v2/top-headlines?country=us&pageSize=10&category=general&apiKey=36f720b2539b4900bcfef79c06fe699b';
        var i=0;
        $.getJSON(url).then(function(res){
            console.log(res) //{status: "ok", source: "fox-sports", sortBy: "top", articles: Array[20]}
            console.log(res['status']) //ok
            console.log(res['articles'].length) //20
            for(i=0;i<10;i++)
            {
                document.write("<img src='"+res['articles'][i]['urlToImage']+"'>")
                document.write("<p>"+res['articles'][i]['title']+"</p>")
                document.write("<p>"+res['articles'][i]['description']+"</p>")
                document.write("<a href=")
                document.write(res['articles'][i]['url'])
                document.write(">"+res['articles'][i]['url']+"</a>")
            }
        })
    })
    }
</script>

<body>
<ul>
    <li><a href="home.asp">Home</a></li>
    <li><a href="pref.asp">Preferences</a></li>
    <li><a href="cont.asp">Contact</a></li>

    <script>
        APICall();
    </script>

    
</ul>





</body>






</html>
